<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(0, 0, 0);
        /* background: url(../images/banner-img-1.jpg) top/cover no-repeat; */
      }

      .login-container {
        width: 300px;
        margin: 0 auto;
        margin-top: 100px;
        padding: 20px;
        background: rgba(52, 50, 50, 0.5);
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      .login-container h2 {
        text-align: center;
        color: #fff;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background: #e5345b;
        color: #fff;
        border: 0;
        border-radius: 3px;
        cursor: pointer;
      }

      .login-container button:hover {
        background: #f18ca1;
      }

      .error-message {
        color: red;
        text-align: center;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>LOGIN</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login_btn">Log In</button>
      </form>
      <p class="error-message" id="error-message"></p>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Check if the username and password are correct (this is a basic example).
          if (username === "abc" && password === "123") {
            window.location.href = "http://127.0.0.1:5500/index.html"; // Redirect to a success page.
          } else {
            document.getElementById("error-message").textContent =
              "Invalid username or password.";
          }
        });
      // const signInButton = document.getElementsByClassName("login_btn")[0];

      // signInButton.addEventListener("click", () => {
      //   // Load the HTML page
      //   window.location.href = "http://127.0.0.1:5500/index.html";
      // });
    </script>
  </body>
</html>
